<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>CALCULATOR</title>
  </head>
  <body>
    <main class="main">
      <section class="heading">
        <h1>Calculator</h1>
      </section>
      <section class="calculator">
        <div class="calculator-container">
          <div class="screen">
            <div class="screen-calc"></div>
            <div class="screen-res"></div>
          </div>
          <div class="btns">
            <div class="btns-help">
              <button class="btn btn--clear">CLEAR</button>
              <button class="btn btn--back">DELETE</button>
            </div>
            <div class="btns-num">
              <button class="btn btn--num">7</button>
              <button class="btn btn--num">8</button>
              <button class="btn btn--num">9</button>
              <button class="btn btn--num">4</button>
              <button class="btn btn--num">5</button>
              <button class="btn btn--num">6</button>
              <button class="btn btn--num">1</button>
              <button class="btn btn--num">2</button>
              <button class="btn btn--num">3</button>
              <button class="btn btn--num">0</button>
              <button class="btn btn--dot">.</button>
              <button class="btn btn--eq">=</button>
            </div>
            <div class="btns-op">
              <button class="btn btn--add">+</button>
              <button class="btn btn--sub">-</button>
              <button class="btn btn--mul">&times</button>
              <button class="btn btn--div">&divide</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
